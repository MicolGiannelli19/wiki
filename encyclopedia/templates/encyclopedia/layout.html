{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="sidebar col-lg-2 col-md-3">

        <h2>Miclapedia</h2>
        <!-- search bar for pages -->
        <form action="{% url 'encyclopedia:search' %}" class="search-form"
        method="post">
          {% csrf_token %}
          <input
          class="search-input"
            type="text"
            name="query"
            placeholder="Search Encyclopedia"
          />
          <button type="submit" class="search-button">Search</button>
        </form>

        <!-- links to diffrent options TODO style this  -->
        <div class="nav-menu">
          <a href="{% url 'encyclopedia:index' %}">Home</a>
          <a href="{% url 'encyclopedia:new_page' %}">New Page</a>
          <a href="{% url 'encyclopedia:random' %}">Random Page</a>
          {% block nav %} {% endblock %}
        </div>
      </div>
      <div class="main col-lg-10 col-md-9">{% block body %} {% endblock %}</div>
    </div>
  </body>
</html>

{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="sidebar col-lg-2 col-md-3">
        <h2>Wiki</h2>
        <!-- We can replace this with a django form explenation on how to do this at min 1:20 -->
        <!-- find out if the action refers to the url the information is going to or in  -->
        <form method="post" action="{% url 'encyclopedia:search' %}">
          {% csrf_token %}
          <input
            class="search"
            type="text"
            name="query"
            placeholder="Search Encyclopedia"
          />
          <button type="submit">Search</button>
        </form>
        <div>
          <a href="{% url 'encyclopedia:index' %}">Home</a>
        </div>
        <div>Create New Page</div>
        <div>Random Page</div>
        <!-- Note this is the bock that allows our html file to be editable, this block might change depending on what we are using it for -->
        {% block nav %} {% endblock %}
      </div>
      <div class="main col-lg-10 col-md-9">{% block body %} {% endblock %}</div>
    </div>
  </body>
</html>
